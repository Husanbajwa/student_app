{% extends "main.html" %}
{% block content %}
<div class="container mt-5">
<div class="btn" style="display: flex; background-color: var(--color-nav-bg);" >
    <div style="margin: 20px;">Create blog</div>
    <a href="{% url 'see_blog' %}" class="btn btn-warning">View Your blogs</a>
</div>
    <form method="post" class="mt-5 pt-5 mb-5 pb-5"
          enctype="multipart/form-data" action="{% url 'add_blog' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12" >
                <label>Enter blog title</label>
                <input type="text" class="form-control" placeholder="Enter title" name="title">
            </div>
            
            <div class="col-md-12">
                <input type="file" name="image" class="form-control" >
            </div>
            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Create Blog</button>

    </form>

</div>


{% endblock %}
