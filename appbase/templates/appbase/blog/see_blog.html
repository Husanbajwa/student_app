{% extends "main.html" %}

{% block content %}


<section class="see-blog">
    <div class="container">
       
        <table class="table">
        <thead>
          <tr>
            <th scope="col">List</th>
            <th scope="col">Blog title</th>
            <th scope="col">Created at</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for blog in blog_objs %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{blog.title}}</td>
            <td>{{blog.created_at}}</td>
            <td>
                <a href="{%  url 'blog_update' blog.slug %}" class="btn update" >Update</a>
                <a href="{% url 'blog_delete' blog.id %}" class="btn delete">Delete</a>
            </td>
          </tr>
          {% endfor %}
         

          </tbody>
          </table>
          
    </div>
</section>



{% endblock %}
